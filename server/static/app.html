<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
  <form action="/predict" method="post">
    <label for="sqft">sqft:</label>
    <input type="text" id="sqft" name="sqft" placeholder="sqft">
    <label for="bhk">bhk:</label>
    <input type="text" id="bhk" name="bhk" placeholder="bhk">
    <label for="bath">bath:</label>
    <input type="text" id="bath" name="bath" placeholder="bath">
    
    <label for="location">location:</label>
    <select name="location" id="location">
      <option value="1st Block Jayanagar">1st Block Jayanagar</option>
      <option value="Yelenahalli">Yelenahalli</option>
    </select>

    <button type="submit">submit</button>
