<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
    <!-- <link rel="stylesheet" href="static/app.css"> -->
    
    <!-- stylesheets -->
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="static/app.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="static/appMobile.css">
</head>

<body onload="getLocation()">

    <div class="set-box">
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">SQFT</span>
            </div>
            <input type="text" class="form-control" id="sqft" name="sqft" placeholder="sqft">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">BHK</span>
            </div>
            <input type="text" class="form-control" id="bhk" name="bhk" placeholder="bhk">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">BATH</span>
            </div>
            <input type="text" class="form-control" id="bath" name="bath" placeholder="bath">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="location">LOCATION</label>
            </div>
            <select class="custom-select form-control" name="location" id="location">
                <option default>Pick a Place</option>
            </select>
        </div>

        <button type="button" class="btn btn-outline-success" onclick="predict()">submit</button> 

        
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text price-text">PRICE IN LAKHS</span>
            </div>
            <h2 class="form-control" id="price"></h2>
        </div>

    </div>
</body>

</html>
